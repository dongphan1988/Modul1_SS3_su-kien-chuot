<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <img src="images.jpeg" id="myImage">
    <p>Click vào tôi. Để tôi gánh team. YALOOOOOOOOOOOOO</p>
</form>
<input type="button" value="Click Me" onclick="moveRight();" />
<script>
    let imgObj = null;
    img0bj = document.getElementById("myImage") ;
    
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;

</script>
</body>
